---
  - hosts: localhost
    gather_facts: false
    vars:
      version: "{{version}}"
    tasks:
      - name: Update deploy
        k8s:
          state: present
          definition: "{{ lookup('file', '/var/jenkins_home/workspace/Build_Deploy_HelloWorld/helloworld-k8s.yml') | replace ('$VERSION$',version) }}"
          namespace: default